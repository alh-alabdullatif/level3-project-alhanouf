---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: fe-pipeline
spec:
  workspaces:
  - name: shared-workspace
  params:
  - name: image
    description: reference of the image to build
  - name: name-space
    description: reference of namespace
  tasks:
  - name: fetch-repository
    taskRef:
      name: git-clone
    workspaces:
    - name: output
      workspace: shared-workspace
    params:
    - name: url
      value: https://github.com/alh-alabdullatif/level3-project-alhanouf.git 
    - name: subdirectory
      value: ""
    - name: deleteExisting
      value: "true"
  - name: fe-build-task
    taskRef:
      name: fe-build-task
    runAfter:
    - fetch-repository
    workspaces:
    - name: source
      workspace: shared-workspace
    params:
    - name: IMAGE
      value: $(params.image)
    - name: EXTRA_ARGS
      value: "--skip-tls-verify"
  - name: fe-deploy-task
    taskRef:
      name: fe-deploy-task
    runAfter:
    - fe-build-task
    workspaces:
    - name: source
      workspace: shared-workspace
    params:
    - name: name-space
      value: $(params.name-space)
  - name: verify-digest
    runAfter:
    - fe-build-task
    params:
    - name: digest
      value: $(tasks.fe-build-task.results.IMAGE-DIGEST)
    taskSpec:
      params:
      - name: digest
      steps:
      - name: bash
        image: ubuntu
        script: |
          echo $(params.digest)
          case .$(params.digest) in
            ".sha"*) exit 0 ;;
            *)       echo "Digest value is not correct" && exit 1 ;;
          esac
---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: fe-pipeline-run
spec:
  serviceAccountName: alhanouf-sec
  pipelineRef:
    name: fe-pipeline
  params:
  - name: image
    value: alhanouf1/front-end-build:v2
  - name: name-space
    value: test
  workspaces:
  - name: shared-workspace
    persistentvolumeclaim:
      claimName: kaniko-source-pvc

